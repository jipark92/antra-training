<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="main-container">
        <header class="header-container">
            <h1>To-Do List</h1>
        </header>
        <div class="todo-container">
            <div class="input-container">
                <input type="text" placeholder="walk my dog" class="todo-value"/>
                <button class="add-todo">SUBMIT</button>
            </div>
            <div class="list-container">
                <div class="delete-all-container">
                    <button class="delete-all-btn">DELETE ALL</button>
                </div>
            </div>
        </div>
        <footer class="footer-container">
            <p>Made by <a href="https://github.com/norfkorean/antra-training/tree/main/todo-list" target="_blank">Ji Park</a> for Antra Training</p>
        </footer>
    </main>
</body>
</html>
