<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1>Sign Up</h1>
        </div>
        <form action="#" method="#post">
            <div class="name-container">
                <div>
                    <label for="firstName"></label>
                    <input type="text" id="firstName" placeholder="First name"/>
                </div>

                <div>
                    <label for="lastName"></label>
                    <input type="text" id="lastName" placeholder="Last name"/>
                </div>
            </div>


            <div class="mobile-container">
                <label for="mobile"></label>
                <input type="number" id="mobile" placeholder="Mobile No."/>
            </div>

            <div class="email-container">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email Address"/>
            </div>

            <div class="password-container">
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password"/>
                </div>

                <div>
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password"/>
                </div>
            </div>

            <div class="tos-container">
                <div>
                    <input type="checkbox" id="tos"/>
                    <label for="tos"><b>I Agree</b></label>
                </div>
                <div>
                    <p>By clicking <span class="register-text">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
            </div>

            <div class="buttons-container">
                <button type="submit" class="register-btn">Register</button>
                <button type="submit" class="signin-btn">Sign In</button>
            </div>



        </form>
    </div>
</body>
</html>
