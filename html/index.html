<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <header class="title-container">
            <h1>Sign Up</h1>
        </header>
        <form action="#" method="#post">
            <section class="name-container">
                <div>
                    <label for="first-name"></label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required/>
                </div>
                <div>
                    <label for="last-name"></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required/>
                </div>
            </section>

            <section class="mobile-container">
                <label for="mobile"></label>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile No." minlength="10" maxlength="10" required/>
            </section>

            <section class="email-container">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required/>
            </section>

            <section class="password-container">
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required/>
                </div>
                <div>
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required/>
                </div>
            </section>

            <section class="tos-container">
                <div>
                    <input type="checkbox" name="tos" id="tos"/>
                    <label for="tos"><b>I Agree</b></label>
                </div>
                <div>
                    <p>By clicking <span class="register-text">Register</span>, you agree to the <a href="#" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
            </section>

            <section class="buttons-container">
                <button type="submit" class="register-btn">Register</button>
                <button class="signin-btn">Sign In</button>
            </section>
        </form>
    </main>
</body>
</html>
