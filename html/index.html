<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1>Sign Up</h1>
        </div>
        <form action="#" method="#post">
            <div class="name-container">
                <div>
                    <label for="first-name"></label>
                    <input type="text" id="firstName" name="first-name" placeholder="First name" required/>
                </div>
                <div>
                    <label for="last-name"></label>
                    <input type="text" id="lastName" name="last-name" placeholder="Last name" required/>
                </div>
            </div>

            <div class="mobile-container">
                <label for="mobile"></label>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile No." minlength="10" maxlength="10" required/>
            </div>

            <div class="email-container">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required/>
            </div>

            <div class="password-container">
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required/>
                </div>
                <div>
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required/>
                </div>
            </div>

            <div class="tos-container">
                <div>
                    <input type="checkbox" id="tos"/>
                    <label for="tos"><b>I Agree</b></label>
                </div>
                <div>
                    <p>By clicking <span class="register-text">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
            </div>

            <div class="buttons-container">
                <button type="submit" class="register-btn">Register</button>
                <button type="submit" class="signin-btn">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
